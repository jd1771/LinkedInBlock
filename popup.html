<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LinkedIn Company Blocker</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1 id="title">Blocked Companies</h1>
            <div id="blocked-companies">
                <!-- <p class="empty-state">No companies blocked</p> -->
                <ul class="company-list">
                    <li class="company-item">
                        <a
                            href="https://www.linkedin.com/company/tech-innovations-inc"
                            class="company-link"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Tech Innovations Inc</a
                        >
                        <button
                            class="unblock-btn"
                            aria-label="Unblock Tech Innovations Inc"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="x-icon"
                            >
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </li>
                    <li class="company-item">
                        <a
                            href="https://www.linkedin.com/company/global-solutions-corp"
                            class="company-link"
                            target="_blank"
                            rel="noopener noreferrer"
                            >Global Solutions Corp</a
                        >
                        <button
                            class="unblock-btn"
                            aria-label="Unblock Global Solutions Corp"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                class="x-icon"
                            >
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
